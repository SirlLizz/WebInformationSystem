<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <style>
        table, th, td {
            border: 1px solid;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<script src="JS/add-order/add-order.js"></script>
    <div name="add-page">
        <table>
            <tr>
                <td colspan="1">Customer:</td>
                <td colspan="1"><label>
                    <select id = "customerChoose" multiple></select>
                </label></td>
            </tr>
            <tr>
                <td colspan="1">Date:</td>
                <td colspan="1"><label>
                    <input type="date" id='date' />
                </label></td>
            </tr>
            <tr>
                <td colspan="1">Price:</td>
                <td colspan="1"><label>
                    <input type="number" id='price' maxlength = 38/>
                </label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="start-order.html"><button onclick="addOrder()">Add</button></a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
