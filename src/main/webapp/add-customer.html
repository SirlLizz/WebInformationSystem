<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <style>
        table, th, td {
            border: 1px solid;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<script src="JS/add-customer/add-customer.js"></script>
    <div name="add-page">
        <table>
            <tr>
                <td colspan="1">Name:</td>
                <td colspan="1"><label>
                    <input type="text" id='name' maxlength = 40/>
                </label></td>
            </tr>
            <tr>
                <td colspan="1">Telephone:</td>
                <td colspan="1"><label>
                    <input type="tel" id='telephone' maxlength = 40/>
                </label></td>
            </tr>
            <tr>
                <td colspan="1">Address:</td>
                <td colspan="1"><label>
                    <input type="text" id='address' maxlength = 40/>
                </label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="start-customer.html"><button onclick="addCustomer()">Add</button></a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
