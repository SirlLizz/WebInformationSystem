<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information System</title>
    <style>
        table, th, td {
            border: 1px solid;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
    <body>
    <script src="JS/start-order/start-order.js"></script>
    <script src="JS/start-order/panels.js"></script>
        <div class="start-page">
            <table>
                <tr>
                    <td colspan="1">
                        <button><a href="add-order.html">Add Order</a></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <button onclick="openChangePanel()">Change Order</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="1" >
                        <div id="changeDiv" style="display: none">
                            <h2>Change Order</h2>
                            <p>Customer id:</p>
                            <input id="updateId" type="text"/>
                            <p>
                            <button onclick="changeCustomer()">Update Item</button>
                            <p>
                            <button onclick="closeChangePanel()">Close Panel</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <button onclick="openDeletePanel()">Delete Order</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="1" id="deleteDiv" style="display: none">
                        <h2>Delete Customer</h2>
                        <p>Customer id:</p>
                        <input id="deleteId" type="text"/>
                        <p>
                        <button onclick="deleteItem()">Delete Item</button>
                        <p>
                        <button onclick="closeDeletePanel()">Close Panel</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <button><a href="start-customer.html">Customer Table</a></button>
                    </td>
                </tr>
            </table>

            <table id="orderTable"></table>
        </div>
    </body>
</html>
